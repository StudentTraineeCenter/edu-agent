server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Main route â€” always fall back to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Health probe for Azure App Service
  location = /health {
    add_header Content-Type text/plain;
    return 200 "ok";
  }

  # Cache static assets
  location ~* \.(?:js|css|svg|ico|jpg|jpeg|png|gif|woff2?)$ {
    expires 30d;
    access_log off;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }
}