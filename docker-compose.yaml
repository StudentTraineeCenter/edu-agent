# docker-compose.yml
services:
  # ----------------------------------------------------------------
  # 1. API Service (FastAPI)
  # ----------------------------------------------------------------
  api:
    build:
      context: . # Context is ROOT to allow access to shared lib
      dockerfile: src/edu-api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - AZURE_STORAGE_CONNECTION_STRING=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;QueueEndpoint=http://azurite:10001/devstoreaccount1;
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/postgres
      - SUPABASE_JWT_SECRET=l8ud9Kh4GQrFP/xdbiovT58fe+wu+5VocTEqwUUcu1XnwhjEB6XhAdK/lrsXQ6Tp6IzurWsj0ckQEX7dMka0RA==
    depends_on:
      - db
      - azurite
    volumes:
      # Hot reloading: Map local source to container (optional for dev)
      - ./src:/app/src

  # ----------------------------------------------------------------
  # 2. Worker Service (AI Processor)
  # ----------------------------------------------------------------
  worker:
    build:
      context: .
      dockerfile: src/edu-worker/Dockerfile
    environment:
      # Must match the API connection string exactly
      - AZURE_STORAGE_CONNECTION_STRING=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;QueueEndpoint=http://azurite:10001/devstoreaccount1;
    depends_on:
      - azurite
      - db

  # ----------------------------------------------------------------
  # 3. Database (Postgres with pgvector)
  # ----------------------------------------------------------------
  db:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ----------------------------------------------------------------
  # 4. Storage Queue & Blob (Azurite)
  # ----------------------------------------------------------------
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    ports:
      - "10000:10000" # Blob
      - "10001:10001" # Queue
      - "10002:10002" # Table
    volumes:
      - azurite_data:/data

volumes:
  postgres_data:
  azurite_data:
