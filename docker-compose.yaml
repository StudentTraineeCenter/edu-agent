# docker-compose.yml
services:
  # ----------------------------------------------------------------
  # 1. API Service (FastAPI)
  # ----------------------------------------------------------------
  api:
    build:
      context: . # Context is ROOT to allow access to shared lib
      dockerfile: src/edu-api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - AZURE_CLIENT_ID=30ed8f6e-6076-4e68-acb3-225c1972cb32
      - AZURE_KEY_VAULT_URI=https://kv-eduagent-dev-swc-4xae.vault.azure.net/
    depends_on:
      - db
      - azurite
    volumes:
      # Hot reloading: Map local source to container (optional for dev)
      - ./src:/app/src

  # ----------------------------------------------------------------
  # 2. Worker Service (AI Processor)
  # ----------------------------------------------------------------
  worker:
    build:
      context: .
      dockerfile: src/edu-worker/Dockerfile
    environment:
      - AZURE_KEY_VAULT_URI=https://kv-eduagent-dev-swc-4xae.vault.azure.net/
      - AZURE_CLIENT_ID=30ed8f6e-6076-4e68-acb3-225c1972cb32
    depends_on:
      - azurite
      - db

  # ----------------------------------------------------------------
  # 3. Database (Postgres with pgvector)
  # ----------------------------------------------------------------
  db:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ----------------------------------------------------------------
  # 4. Storage Queue & Blob (Azurite)
  # ----------------------------------------------------------------
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    ports:
      - "10000:10000" # Blob
      - "10001:10001" # Queue
      - "10002:10002" # Table
    volumes:
      - azurite_data:/data

volumes:
  postgres_data:
  azurite_data:
